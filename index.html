<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="display-4 fw-bold text-center">Choose your action!</div>
    <div class="row">
        <div class="col-4 text-center" > 
            <img id="rock_pic" class="img-fluid" src="Assets/Rock.png" alt="Rock">
        </div>
        
        <div class="col-4 text-center" >
            <img id="paper_pic" class="img-fluid" src="Assets/Paper.png" alt="Paper">
        </div>

        <div class="col-4 text-center">
            <img id="scissors_pic" class="img-fluid" src="Assets/Scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="row m-5 p-5">
        <div class="col-2 d-flex flex-column align-items-center justify-content-center">
            <div class="display-6 text-center">Player Score:</div>
            <div id="player_score" class="text-center display-1">0</div>
        </div>

        <div id="player_container" class="col-4 d-flex align-items-center justify-content-center">
            <img id="player_choice" src="Assets/Rock.png" alt="Player Choice">
        </div>

        <div id="computer_container" class="col-4 d-flex align-items-center justify-content-center">
            <img id="computer_choice" src="Assets/Rock.png" alt="Computer Choice">  
        </div>

        <div class="col-2 d-flex flex-column align-items-center justify-content-center">
            <div class="display-6 text-center">Computer Score: </div>
            <div id="computer_score" class="text-center display-1">0</div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
