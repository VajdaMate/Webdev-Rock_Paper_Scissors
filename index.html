<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="player">
            <h2>Your Choice</h2>
            <div class="choice" id="player-choice">
                <!-- You can display the player's choice here -->
            </div>
        </div>
        <div class="result">
            <h2>Result</h2>
            <div class="winner" id="result">
                <!-- The game result will be displayed here -->
            </div>
        </div>
        <div class="computer">
            <h2>Computer's Choice</h2>
            <div class="choice" id="computer-choice">
                <!-- The computer's choice will be displayed here -->
            </div>
        </div>
    </div>
    <div class="options">
        <button class="btn" onclick="choose('rock')">Rock</button>
        <button class="btn" onclick="choose('paper')">Paper</button>
        <button class="btn" onclick="choose('scissors')">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
